<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="u-container">
      <h1 class="u-center-text mb-m mt-l">Book List</h1>
      <form class="book-form">
        <div class="form-group">
          <label for="title" class="book-form__label">Title</label>
          <input type="text" class="book-form__input" id="title" />
        </div>

        <div class="form-group">
          <label for="author" class="book-form__label">Author</label>
          <input type="text" class="book-form__input" id="author" />
        </div>

        <div class="form-group">
          <label for="isbn" class="book-form__label">ISBN</label>
          <input type="text" class="book-form__input" id="isbn" />
        </div>

        <div class="form-group u-center-text">
          <button type="submit" class="book-form__input btn">Submit</button>
        </div>
      </form>
    </div>

    <table class="book-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="book-list"></tbody>
    </table>

    <!-- <script src="js/app.js"></script> -->
    <script src="js/appes6.js"></script>
  </body>
</html>
